      // * 값 비교 , 같을 때 , 값 비었을 때 *
      function comparationPrice() {
        var price1 = document.getElementById("price1").value;
        var price2 = document.getElementById("price2").value;
        var resultElement = document.getElementById("result");

        if (price1 !== "" && price2 !== "") {
          if (price1 !== price2) {
            if (parseFloat(price1) > parseFloat(price2)) {
              resultElement.textContent = "price1이 price2 보다 더 비싸요!";
            } else {
              resultElement.textContent = "price2이 price1 보다 더 비싸요!";
            }
          } else {
            resultElement.textContent = "두 가격이 같아요!";
          }
        } else {
          resultElement.textContent = "가격을 입력해주세요.";
        }
      }
