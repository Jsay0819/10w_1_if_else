<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문연습</title>
  </head>
  <body>
    <script>
      var userNumber = prompt("숫자를 입력하세요.");

      // * if  ~ else 기본문
      // if (userNumber % 3 === 0) {
      //   alert("3의 배수입니다.");
      // } else {
      //   alert("3의 배수가 아닙니다.");
      // }

      // * 중첩된 if ~ else 문
      if (userNumber !== null) {
        if (userNumber % 3 === 0) {
          alert("3의 배수입니다.");
        } else {
          alert("3의 배수가 아닙니다.");
        }
      } else {
        alert("입력이 취소 되었습니다.");
      }
    </script>
  </body>
</html>
